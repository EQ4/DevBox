static:
  image: debian:wheezy
  volumes:
    - /var/www/static
  command: true

log:
  image: debian:wheezy
  volumes:
    - /var/log/nginx
    - /var/log/postgres
    - /var/log/uwsgi
  command: /bin/true

lib:
  image: debian:wheezy
  volumes:
    - /var/lib/rabbitmq
    - /var/lib/postgres
    - ./var/lib/mysql:/var/lib/mysql
  command: /bin/true

home:
  image: debian:wheezy
  volumes:
    - ./home/sandbox:/home/sandbox
    - ./TimeSide:/opt/TimeSide
    - ./timeside-diadems:/opt/TimeSide-Diadems
  command: "cp -R /opt/TimeSide/examples/sandbox /home/"

db:
  image: mysql
  volumes_from:
    - lib
    - log
  environment:
    - MYSQL_ROOT_PASSWORD=mysecretpassword
    - MYSQL_DATABASE=sandbox
    - MYSQL_USER=root
    - MYSQL_PASSWORD=mysecretpassword

rabbitmq:
  image: rabbitmq:3-management
  ports:
    - "15672:15672"
  expose:
    - "5672"

app:
  image: parisson/timeside-diadems:latest-dev
  volumes_from:
    - static
    - home
    - log
  command: /bin/sh /opt/TimeSide/examples/deploy/start_app.sh
  ports:
    - "9000:9000"
  expose:
    - "8000"
  links:
    - rabbitmq
    - db

worker:
  image: parisson/timeside-diadems:latest-dev
  volumes_from:
    - static
    - home
    - log
  command: /bin/sh /opt/TimeSide/examples/deploy/celery_app.sh
  links:
    - rabbitmq
    - db
    - app

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./TimeSide/examples/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - static
    - home
    - log
  links:
    - app

